name: Pokemon CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout
     uses: actions/checkout@v3
  
   - name: Set up Python
     uses: actions/setup-python@v4
     with:
      python-version: '3.8'

   - name: Install dependencies
     run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt

   - name: Run tests
     run: |
      python run_tests.py